<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jSquash with Web Workers example</title>
</head>
<body>
  <h1>Image Converter (powered by Web Workers)</h1>
  <form>
    <label>
      Choose your source image:
      <input type="file" name="file" accept=".avif,.jxl,image/*">
    </label>
    <p>Choose output image type:</p>
    <div>
      <label>
        <input type="radio" name="outputType" value="avif" checked> AVIF
      </label>
      <label>
        <input type="radio" name="outputType" value="jpeg" checked> JPEG
      </label>
      <label>
        <input type="radio" name="outputType" value="jxl" checked> JPEG XL
      </label>
      <label>
        <input type="radio" name="outputType" value="png" checked> PNG
      </label>
      <label>
        <input type="radio" name="outputType" value="webp" checked> WebP
      </label>
    </div>
    <button>Convert</button>
  </form>
  <p>Output Image (Right click to save)</p>
  <div id="preview"></div>
  <footer>
    <hr />
    <p>
        Example app using <a href="https://github.com/jamsinclair/jsquash">jSquash</a> image codecs.
        View the source code on <a href="https://github.com/jamsinclair/jSquash/tree/main/examples/web-workers">GitHub</a>.
    </p>
  </footer>
  <script type="module" src="./main.js"></script>
</body>
</html>
